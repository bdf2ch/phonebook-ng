<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Телефонный справочник</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <app>
      <span>Загрузка...<br></span>

      <div *ngIf="window.navigator.userAgent === 'msie'">

          <li>Google Chrome</li>
          <li>Mozilla Firefox</li>
          <li>Internet Explorer v. 10+</li>
        </ul>
      </div>

    </app>
  </body>
</html>
