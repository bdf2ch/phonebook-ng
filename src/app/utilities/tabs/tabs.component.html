<div class="tabs-component">
    <div class="wrapper">
        <div class="tab"
             *ngFor="let tab of tabs; let i = index"
             [ngClass]="{'active': tab.isActive}"
             [ngStyle]="{'width': tab.width ? tab.width : 'auto'}"
             (click)="selectTab(tab)">
            {{ tab.caption ? tab.caption : 'tab ' + (i + 1) }}
        </div>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
