<div id="app-favorite-contacts" *ngIf="phoneBook.contacts.length > 0 || phoneBook.loading === true">
    <div id="app-favorites-caption" *ngIf="phoneBook.isInFavoritesMode">
        <div class="caption"><i class="fa fa-star"></i>Ваши избранные абоненты</div>
    </div>
    <contact-group
            *ngFor="let group of phoneBook.contacts; trackBy: index | async"
            [group]="group"
            [margin]="margin"
            [row]="row">
    </contact-group>
</div>
