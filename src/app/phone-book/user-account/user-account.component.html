<div id="user-account" class="padding-20">
    <div class="user-name">{{ session.user.name + ' ' + session.user.fname + ' ' + session.user.surname }}</div>
    <div class="user-details">
        <div id="photo" class="width-50">
            <div class="user-photo"
                 [ngClass]="{'with-photo': session.user.photo, 'no-photo': !session.user.photo}"
                 [ngStyle]="{'background': session.user.photo ? 'url(http://10.50.0.153:4444' + session.user.photo + ')' : ''}">
            </div>
        </div>
        <div id="controls" class="width-50">
            <label class="btn blue outline upload margin-bottom-10">
                Загрузить фотографию
                <input type="file"
                       name="photo"
                       id="user-photo"
                       encType="multipart/form-data"
                       (change)="uploadPhoto($event)">
            </label>

            <button class="btn blue outline margin-bottom-10">Кадрировать фотографию</button>

            <button class="btn red outline">Выйти из учетной записи</button>
        </div>
    </div>
</div>
