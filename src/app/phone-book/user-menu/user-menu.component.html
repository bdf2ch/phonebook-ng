<div class="user-menu-component" [@fog]="opened.toString()" *ngIf="opened"></div>

<div class="user-menu-form" [@popup]="opened.toString()" *ngIf="opened">
    <div class="user-photo">
        <div class="photo" [ngStyle]="{'background': 'url(' + 'http://10.50.4.7:4444' + session.user.photo + ')', 'background-position-y': session.user.photoTop, 'background-position-x': session.user.photoLeft}"></div>
        <div class="stub" *ngIf="session.user.photo === null">
            <i class="fa fa-user no-photo"></i>
        </div>
        <span class="close-button" (click)="close()" title="Закрыть">&times;</span>
    </div>
    <form novalidate>
        <div class="form-title margin-bottom-20">
            {{ session.user.name + ' ' + session.user.surname }}
        </div>
        <label class="btn blue upload margin-bottom-10">
            Загрузить фотографию
            <input type="file"
                   name="photo"
                   id="user-photo"
                   encType="multipart/form-data"
                   (change)="uploadPhoto($event)">
        </label>


        <button type="button" class="btn red" (click)="logOut()">Выйти из учетной записи</button>
    </form>
</div>
