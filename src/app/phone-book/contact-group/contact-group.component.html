<div class="contact-group-component" *ngIf="group.contacts.length > 0">
    <div class="divisions" *ngIf="group.divisions.length > 0">
        <span class="division"
              [ngClass]="{'selected': phoneBook.selectedDivision() && division.id === phoneBook.selectedDivision().id}"
              *ngFor="let division of group.divisions; let isFirst = first; let isLast = last"
              (click)="selectDivision(division)">
            <span class="separator" *ngIf="!isFirst">/</span>
            {{ division.title }}
        </span>
    </div>
    <div class="contacts">
        <contact [contact]="contact"
                 [row]="row"
                 [marginRight]="margin"
                 [index]="ind"
                 *ngFor="let contact of group.contacts | contactsOrder:'fio'; trackBy: id; let ind = index"></contact>
    </div>
</div>
