<div class="contact">
    <div class="contact-photo">
        <div class="favorites-icon">
            <i class="fa fa-star"></i>
        </div>
        <div class="photo"></div>
        <div class="more-icon">
            <i class="fa fa-ellipsis-v"></i>
        </div>
    </div>
    <div class="contact-details">
        <div class="surname">{{ contact.surname }}</div>
        <div class="name">{{ contact.name + ' ' + contact.fname }}</div>
        <div class="position" [text-overflow]="50">{{ contact.position }}</div>
        <div class="separator"></div>
        <div class="phones">
            <i class="fa fa-phone"></i>
            <span class="phone-item">22-44,</span>
            <span class="phone-item">(12)22-44,</span>
            <span class="phone-item">(23)22-44-66</span>
        </div>
        <div class="mobile">
            <i class="fa fa-mobile-phone"></i>
            {{ contact.mobile }}
            <span class="not-specified" *ngIf="contact.mobile === ''">Моб. телефон не указан</span>
        </div>
        <div class="email">
            <i class="fa fa-at"></i>
            <a href="mailto:{{contact.email}}">{{ contact.email }}</a>
            <span class="not-specified" *ngIf="contact.email === ''">E-mail не указан</span>
        </div>
    </div>
</div>
