<div class="division-tree-item-component">
    <div class="item-details"
         (click)="tree.selectDivision(division)"
         [ngClass]="{ 'selected': division.isSelected === true }"
         [ngStyle]="{'padding-left': 15 * level + 'px'}">
        <div class="arrow">
            <i class="fa fa-caret-right" *ngIf="division.children.length > 0 && !division.isOpened"></i>
            <i class="fa fa-caret-down" *ngIf="division.children.length > 0 && division.isOpened"></i>
        </div>
        <div class="title">{{ division.title }}</div>
    </div>
    <div class="item-children" *ngIf="division.children.length > 0 && division.isOpened" [ngClass]="{ 'selected': division.isSelected === true }">
        <division-tree-item *ngFor="let division of division.children | divisionOrder" [division]="division" [tree]="this.tree" [level]="level + 1"></division-tree-item>
    </div>
</div>
